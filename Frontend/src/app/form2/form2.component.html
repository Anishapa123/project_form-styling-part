      <body>
         <div class="container">
         <div class="text">
            Educational Details
         </div>
         <form action="#"(ngSubmit)="resumedata2()">
          <div *ngFor="let i of http.Resumedata.education">
            <div class="form-row">
               <div class="input-data">
                    <!-- <div class="underline"></div> -->
                  <label for="choose">Choose a Degree</label>
                  <select class="" placeholder="Degree" name="degree" [(ngModel)]="i.degree">
                     <option>Bachelor’s Degree</option>
                     <option>Master’s Degree</option>
                     <option>Doctoral Degree</option>
                   </select>
               </div>
<br>
               <div class="input-data">
                   <input type="text" required name="mobile" [(ngModel)]="i.specialisation">
                  <div class="underline"></div>
                  <label for="">Specialisation</label>
               </div>
            </div>

            <div class="form-row">
               <div class="input-data">
                <input type="number"  required name="year" [(ngModel)]="i.year">
                  <div class="underline"></div>
                  <label for=""> Passout Year</label>
               </div>
               <br>
               <div class="input-data">
                <input type="text" required  name="name" [(ngModel)]="i.name">
                  <div class="underline"></div>
                  <label for="">Institution Name</label>
                 <span class="btn btn-danger"(click)="del(i)">-</span>
          
               </div>
            </div>
            <br />
            <div class="form-row submit-btn">
               <div class="input-data">
                  <div class="inner"></div>
                  <input type="button" name="submit"(click)="insert()" value="Add More">
               </div>
             
              
               <div class="input-data">
                  <div class="inner"></div>
                  <input id="submit" name="submit" type="submit" value="Next">
                </div>
              
            </div>
          </div>
      </form> 
    </div>
   </body>
