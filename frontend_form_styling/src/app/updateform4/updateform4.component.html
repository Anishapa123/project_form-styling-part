<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<body>
  <div class="container">
    <div class="text">
      Skills
   </div>
 
<form action="#" (ngSubmit)="updatedata4()">

 <div class="form-row"> 
          <div *ngFor="let i of http.Updatedata.skills">
            <div class="input-data">
                 <input type="text" required  name="skill" [(ngModel)]="i.skill">
              <button class="btn btn-danger" type="button" (click)="del(i)"style="height: 55%;">-</button>
             <div class="underline"></div>
           <label for=""> Skills</label> 
          </div>
        </div>
    <br>
    <br>
        <div class="form-row submit-btn"style="width: 35%;">
          <div class="input-data">
             <div class="inner" style="text-align: center;"></div>
             <input type="button"  id="submit" name="submit" (click)="insert()" value="Add">
       </div>
     </div>

</div>

 <div class="form-row">

    <div class="text" style="text-align: center;padding-left: 250px;">
      Other Details

 </div>
 <br>
 <br>
     <div class="input-data">
           <input type="text" required id="full_name" name="full_name" [(ngModel)]="http.Updatedata.achievements">
           <div class="underline"></div>
           <label for="">Achievements</label>
    </div>
    <br>
    <br>

        <div *ngFor="let i of http.Updatedata.languages">
       <div class="input-data">
          <input type="text" required id="lang" name="lang" [(ngModel)]="i.language">
           <button class="btn btn-danger" type="button" (click)="del2(i)">-</button> 
           <div class="underline"></div>
           <label for="" style="padding-top: 40px;">Known Languages</label>
        </div>
      </div>
 
</div> 
<br>
<div class="form-row submit-btn" style="width: 35%;">
           <div class="input-data">
              <div class="inner"style="text-align: center;"></div>
              <input type="button " id="submit" name="submit"(click)="insert2()"value="Add" >
   
           </div>
          </div>
<div class="form-row submit-btn" style="padding-left: 250px;">
      <div class="input-data">
          <div class="inner" ></div>
         <input type="submit" name="submit" id="submit"value="Submit" >
      </div>
    </div>
</form> 
</div>
</body>
